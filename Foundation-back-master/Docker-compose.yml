        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8085/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  # Admin Service
  admin-service:
    build: ./admin-service
    container_name: admin-dock
    ports:
      - "8086:8086"
    environment:
