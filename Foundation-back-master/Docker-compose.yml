  #     config-service:
  #       condition: service_healthy
  #     mysql:
  #       condition: service_healthy
  #   networks:
  #     - backend

  # Social Service
  social-service:
    build: ./social-service
    container_name: social-dock
    ports:
      - '8084:8084'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8762/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/foundation?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=foundation
      - SPRING_DATASOURCE_PASSWORD=foundation123
    depends_on:
      config-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
    networks:
      - backend

  # Notification Service
  notification-service:
    build: ./notification-service
    container_name: notification-dock
    ports:
      - '8085:8085'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8762/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/foundation?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=foundation
      - SPRING_DATASOURCE_PASSWORD=foundation123
    depends_on:
      config-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
    networks:
      - backend

  # Admin Service
  admin-service:
    build: ./admin-service
    container_name: admin-dock
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8762/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/foundation?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=foundation
      - SPRING_DATASOURCE_PASSWORD=foundation123
    depends_on:
      config-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
    networks:
      - backend

  # Frontend Application
  frontend:
    build: ../frontend/fondation-sociale-frontend
    container_name: frontend-dock
    ports:
      - "4200:4200"
    depends_on:
      gateway-service:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

networks:
  backend:
    driver: bridge

volumes:
  mysql-data:
    driver: local
