      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
    depends_on:
      mysql:
        condition: service_healthy
      config-service:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8086/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  # Frontend Application
  frontend:
    build: ../frontend/fondation-sociale-frontend
    container_name: frontend-dock
    ports:
      - "4200:4200"
    depends_on:
      gateway-service:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:4200/"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s

  # Adminer for MySQL Database Management
  adminer:
    image: adminer:4
    container_name: adminer-dock
    ports:
      - "8087:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  mysql-data:
    driver: local
