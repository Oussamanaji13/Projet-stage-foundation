      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - SPRING_CONFIG_IMPORT=configserver:http://config-service:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8762/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/foundation?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=foundation
