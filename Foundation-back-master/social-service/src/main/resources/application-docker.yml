server:
  port: 8084

spring:
  application:
    name: social-service
  config:
    import: optional:configserver:${SPRING_CLOUD_CONFIG_URI:http://config-service:8888}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://discovery-service:8762/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

